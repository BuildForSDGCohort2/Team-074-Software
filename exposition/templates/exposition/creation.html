{% extends "base.html" %}
{% load static %}
{% block title %}AGRI-ANNUAIRE | Creation{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card card-body">
                <h2 class="text-center">Formulaire de création de compte</h1>

{% if error %}
<p class="text-danger"><strong>Il y a des erreurs!</strong></p>
{% endif %}

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-sm btn-success btn-block" type="submit" value="Créer compte" />
</form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
