{% extends "base.html" %}
{% load static %}
{% block title %}AGRI-ANNUAIRE | Contact{% endblock %}

{% block content %}

{% if envoi %}Votre message a bien été envoyé !{% endif %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card card-body">
                <form action="{% url "contact" %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success btn-sm btn-block" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
