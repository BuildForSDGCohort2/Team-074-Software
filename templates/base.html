<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}AGRI-ANNUAIRE{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <script src="/static/js/jquery.js"></script>
   <script src="/static/js/bootstrap.js"></script>
</head>
<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-black font-weight-bold shadow" href="#">AGRI-ANNUAIRE RDC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="/">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/contact">Contact</a>
            </li>
        
            <li class="nav-item">
                <a class="nav-link text-white" href="/apropos">Apropos</a>
            </li>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-danger" href="/deconnexion">Signout</a>
          </li>
{% else %}
<li class="nav-item">
  <a class="nav-link text-white" href="/creation">Signup</a>
</li>
<li class="nav-item">
  <a class="nav-link text-white" href="/connexion">Signin</a>
</li>
{% endif %}
            
          </ul>
        </div>
      </nav>
      {% endblock %}

   <section id="content">
       {% block content %}{% endblock %}
   </section>
<footer class="text-center">&copy; <a style="color: black;" href="https://joflamme-pro.net">joflamme-pro</a>, tous droits reserv√©s</footer>
</body>
</html>
